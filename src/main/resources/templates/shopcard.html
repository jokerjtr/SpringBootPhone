<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>金风细雨楼</title>
	<link href="css/bootstrap.css" rel="stylesheet" >
	<script type="text/javascript" src="js/bootstrap.min.css"></script>
	<script type="text/javascript" src="js/holder.js"></script>
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,inital-scal=1,maximum-scal=1,user-scalable=no">
	<style type="text/css">
		table tr td{
      text-align: center;

    }
	</style>
	<script th:inline="javascript">
		var ctl=/*[[@{/}]]*/;
		$(document).ready(function(){
			$("#deleteall").click(function(){
				var url=ctl+"deleteAllcookie";
				window.location.href=url;
			});
		});
	</script>
</head>
<body>
     <div class="container">
		 <!--引入导航条-->
		 <div th:replace="bar/head.html::navbar"></div>
         <!-- 购物车 -->
         <div class="panel panel-primary">
            <div class="panel-heading">
               <div class="panel-title">
                  <h4>购物车</h4>
               </div>
            </div>
            <div class="panel-body">
               <table class="table table-striped table-bordered table-hover">
                   <tr class="success">
                      <th>编号</th>
                      <th>手机名称</th>
                      <th>图片</th>
                      <th>手机颜色</th>
                      <th>手机内存</th>
                      <th>数量</th>
                      <th>手机单价</th>
                      <th>操作</th>
                   </tr>
                   <tr th:each="item,itemstauts:${goodlist}">
                      <td th:text="${itemstauts.count}"></td>
                      <td th:text="${item.goodname}">华为</td>
                      <td class="text-center"><img src="" style="width:100px;height:50px;" th:src="${item.goodimg}"></td>
                      <td th:text="${item.goodcolor}"></td>
                      <td th:text="${item.goodram}"></td>
                      <td th:text="${item.goodnumber}"></td>
                      <td th:text="${item.goodprice}"></td>
                      <td><a th:href="@{/deletegood(goodid=${item.goodid})}">删除</a>
                          <a style="padding-left: 15px" th:href="@{/toorder(goodname=${item.goodname},goodcolor=${item.goodcolor},
                          goodram=${item.goodram},imgurl=${item.goodimg},goodnumber=${item.goodnumber},goodprice=${item.goodprice}
                          )}">购买</a>
                      </td>
                   </tr>
               </table>
               <div class="text-right">
               <button class="btn btn-link" id="deleteall">清空购物车</button>
               </div>
            </div>
         </div>
          <!-- 登陆模态框 -->

		 <div th:replace="bar/head.html::login"></div>
		 <!--引入注脚-->
		 <div th:replace="bar/head.html::foot"></div>
     </div>
</body>
</html>
